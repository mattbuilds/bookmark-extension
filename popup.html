<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-1.9.1.min.js" ></script>
  </head>
  <body>
    <script src="popup.js"></script>
    <div id="folders"></div>
    
    <div id="create_folder">
      <input type="text" name="folder_name" id="folder_name"/>
      <input type="button" value="Add" name="submit_folder" id="submit_folder"/>
    </div>

    <div id="display_links"></div>

    <div id="create_attributes">
    </div>

    <div id="create_link">
        <select id="folder_select"></select>
        <input type="text" name="link_title" id="link_title"/>
        <input type="text" name="link" id="link"/>
        <input type="button" value="Add" name="submit_link" id="submit_link"/>
    </div>
    
    <button id="add_folder">Add Folder</button>
    <button id="add_link">Add Link</button>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
