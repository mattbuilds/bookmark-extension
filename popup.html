<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 657px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-1.9.1.min.js" ></script>
  </head>
  <body>
    <script src="popup.js"></script>
    <script src="page.js"></script>
    <script src="attributes.js"></script>
    <div id="folders"></div>
    
    <div id="create_folder">Folder Name: <input type="text" name="folder_name" id="folder_name"/>
    </div>

    <div id="display_links"></div>

    <div id="create_attributes">
      <div id ="attributes"></div>Attribute Name: <input type="text" name="attribute_name" id="attribute_name"/>Attribute Type: <select id="attribute_type" class="attribute">
        <option value="dropdown">Dropdown</option>
        <option value="select_box">Select Box</option>
        <option value="radio_button">Radio Button</option>
        <option value="text_field"> Text Field</option>
      </select> 
      <input type="button" value="Add Attribute" name="add_attribute" id="add_attribute" />
      <input type="button" value="Submit" name="submit_folder" id="submit_folder"/>
    </div>

    <div id="create_link">
        <select id="folder_select"></select>
        <input type="text" name="link_title" id="link_title"/>
        <input type="text" name="link" id="link"/>
        <input type="button" value="Add" name="submit_link" id="submit_link"/>
    </div>
    
    <button id="add_folder">Add Folder</button>
    <button id="add_link">Add Link</button>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
